name: release-cli

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            archive: tar.gz
          - os: macos-latest
            target: x86_64-apple-darwin
            archive: tar.gz
          - os: macos-latest
            target: aarch64-apple-darwin
            archive: tar.gz
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            archive: zip

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install system dependencies (Linux only)
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt-get update && sudo apt-get install -y libasound2-dev pkg-config

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build CLI
        run: cargo build -p interstice-cli --bin interstice --release --target ${{ matrix.target }}

      - name: Package (tar.gz)
        if: matrix.archive == 'tar.gz'
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          TARGET="${{ matrix.target }}"
          OUTPUT="interstice-${VERSION}-${TARGET}.tar.gz"
          tar -C "target/${TARGET}/release" -czf "$OUTPUT" interstice
          echo "Packaged artifact: $OUTPUT"
          echo "ARTIFACT_FILE=$OUTPUT" >> $GITHUB_ENV

      - name: Package (zip)
        if: matrix.archive == 'zip'
        shell: pwsh
        run: |
          $version = $Env:GITHUB_REF_NAME.TrimStart('v')
          $target = "${{ matrix.target }}"
          $dest = "interstice-$version-$target.zip"
          Compress-Archive -Path "target/$target/release/interstice.exe" -DestinationPath $dest
          Write-Host "Packaged artifact: $dest"
          Add-Content -Path $Env:GITHUB_ENV -Value "ARTIFACT_FILE=$dest"

      - name: Upload release artifact
        uses: softprops/action-gh-release@v2
        env:
          ARTIFACT_FILE: placeholder.txt  # Will be overwritten at runtime
        with:
          files: ${{ env.ARTIFACT_FILE }}
